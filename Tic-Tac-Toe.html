<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title><Tic-Tac-Toe></Tic-Tac-Toe></title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 1px 1px #000;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      color: #2c3e50;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .cell:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .cell.winner {
      background-color: #27ae60;
      color: white;
    }

    .status {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .reset {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board">
    <!-- 9 cells will go here -->
  </div>
  <div class="status" id="status">Player X's turn</div>
  <button class="reset" onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = "X";
    let cells = Array(9).fill("");
    let gameActive = true;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],  // Rows
      [0,3,6], [1,4,7], [2,5,8],  // Cols
      [0,4,8], [2,4,6]            // Diags
    ];

    function createBoard() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.innerText = val;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] || !gameActive) return;

      cells[index] = currentPlayer;
      createBoard(); // Redraw board
      checkWinner();
      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          gameActive = false;
          status.innerText = `🎉 Player ${cells[a]} wins!`;
          highlightWinner(condition);
          return;
        }
      }

      if (!cells.includes("")) {
        gameActive = false;
        status.innerText = "It's a tie! 🤝";
      }
    }

    function highlightWinner(indices) {
      const allCells = document.querySelectorAll('.cell');
      indices.forEach(i => {
        allCells[i].classList.add('winner');
      });
    }

    function resetGame() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      status.innerText = "Player X's turn";
      createBoard();
    }

    // Initialize the game
    createBoard();
  </script>
</body>
</html>
